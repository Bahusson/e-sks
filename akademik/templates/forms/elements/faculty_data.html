<!-- Dane toku studiów - tylko jeśli student. Domyślnie: nie dotyczy. -->
{% load staticfiles %}
<div class="card">
<div class="card-header"> {{ formitem.pref_as_stud }}: </div>
<div class="card-body">
<p class="pref2"> {{ formitem.faculty }}:
    <select {% if service %} required {% endif %} id="faculty" class="form-control">
             <option value ="None" disabled="disabled" selected="selected">{{ formitem.list_select }}:</option>
           {% for item in facultylist %}
              <option value ="{{ forloop.counter }}">{{ item }}</option>
           {% endfor %}
    </select>
</p>
<p class="pref2"> {{ formitem.degree }}:
    <select {% if service %} required {% endif %} id="degree" class="form-control">
             <option value ="None" disabled="disabled" selected="selected">{{ formitem.list_select }}:</option>
           {% for item in degreelist %}
              <option value ="{{ forloop.counter }}">{{ item }}</option>
           {% endfor %}
    </select>
</p>

<p class="dziek"><label for="id_deangroup">{{ formitem.deangroup }}: </label>
<input type="text" name="deangroup" maxlength="30" id="id_deangroup" class="form-control"> </p>

<p class="pref2"> {{ formitem.semester }}:
  <select {% if service %} required {% endif %} id="semester" class="form-control numb">
           <option value ="None" disabled="disabled" selected="selected">{{ formitem.list_select }}:</option>
           <option value ="0">-</option>
         {% for item in "1"|rjust:"12"  %}
            <option value ="{{ forloop.counter }}">{{ forloop.counter }}</option>
         {% endfor %}
  </select>
</p>
{% if udata.album %}
<p class="pref2"> {{ formitem.album }} {{ udata.album }}</p>
{% endif %}

</div>
</div>
<br>

<!--Ukryte pola formularza-->
{{ form.faculty }}{{ form.degree }}{{ form.semester }}
<!--Skrypt zapełniający pola-->
<script>
  $(document).ready(function()
  {
    $('#send').click(function()
   {
     formfill("faculty", "id_faculty")
     formfill("degree", "id_degree")
     formfill("semester", "id_semester")
  });
});
</script>
